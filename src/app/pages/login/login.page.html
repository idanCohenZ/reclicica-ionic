<ion-content [fullscreen]="true">
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Recyclica</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-input
              formControlName="email"
              label="Email"
              labelPlacement="floating"
              placeholder="email@domain.com"
              type="email"
              [clearInput]="true"
            ></ion-input
          ></ion-item>
          <app-error-message
            [field]="form.get('email')"
            error="required"
            message="Email is mandatory"
          ></app-error-message>
          <app-error-message
            [field]="form.get('email')"
            error="email"
            message="Email is Invalid"
          ></app-error-message>

          <ion-item>
            <ion-input
              formControlName="password"
              label="Password"
              labelPlacement="floating"
              placeholder="password"
              type="password"
              [clearInput]="true"
            ></ion-input
          ></ion-item>
          <app-error-message
            [field]="form.get('password')"
            error="required"
            message="password is mandatory"
          ></app-error-message>
          <ion-button
            size="full"
            fill="clear"
            color="dark"
            [disabled]="!form.get('email').valid"
            >Forgot Email/Password</ion-button
          >
          <ion-button
            size="full"
            color="success"
            (click)="login()"
            [disabled]="!form.valid"
            >Login</ion-button
          >
          <ion-button
            size="full"
            color="success"
            fill="clear"
            (click)="register()"
            >Register</ion-button
          >
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
