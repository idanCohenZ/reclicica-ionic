<ion-content [fullscreen]="true">
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Recyclica</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-input
              formControlName="email"
              label="Email"
              labelPlacement="floating"
              placeholder="email@domain.com"
              type="email"
              [clearInput]="true"
            ></ion-input
          ></ion-item>

          <ion-label
            *ngIf="form.get('email').touched && form.get('email').errors?.required  "
            color="danger"
            >Email is mandatory</ion-label
          >
          <ion-label
            color="danger"
            *ngIf="form.get('email').touched && form.get('email').errors?.email "
            >Email is invalid</ion-label
          >

          <ion-item>
            <ion-input
              formControlName="password"
              label="Password"
              labelPlacement="floating"
              placeholder="password"
              type="password"
              [clearInput]="true"
            ></ion-input
          ></ion-item>
          <ion-label
            *ngIf="form.get('password').touched && form.get('password').errors?.required  "
            color="danger"
            >Password is mandatory</ion-label
          >
          <ion-button
            size="full"
            fill="clear"
            color="dark"
            [disabled]="!form.get('email').valid"
            >Forgot Email/Password</ion-button
          >
          <ion-button
            size="full"
            color="success"
            (click)="login()"
            [disabled]="!form.valid"
            >Login</ion-button
          >
          <ion-button
            size="full"
            color="success"
            fill="clear"
            (click)="register()"
            >Register</ion-button
          >
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
