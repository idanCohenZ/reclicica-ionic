<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recyclica</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img
          src="https://media.istockphoto.com/id/1162440985/vector/user-profile-icon-flat-red-round-button-vector-illustration.jpg?s=170667a&w=0&k=20&c=6BIOVLbdqvpa_X16ZYlQslHEdlXWc0uNJtG7IJ36Rqc="
        />
      </ion-avatar>
      <ion-label
        ><h1>Idan Cohen</h1>
        <p>Gathered<span class="money"> 15.00$</span></p></ion-label
      >
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last Pickup Call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon
          color="warning"
          name="hourglass-outline"
          slot="start"
        ></ion-icon>
        <ion-label>
          On hold
          <p>17/10/2023, 12:10 AM</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at: 05/10/2023, 17:25</p>
          <p>
            Notes: We have two bags that are full. One with glass and the other
            with sand.
          </p>
        </ion-label>
      </ion-item>
    </ion-card-content>
    <ion-button color="success" size="full" fill="clear"> See all</ion-button>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
