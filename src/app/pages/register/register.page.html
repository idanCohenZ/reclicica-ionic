<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title
        >What do you want to do with the recyclable waste?</ion-card-title
      >
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group>
        <ion-item>
          <ion-radio value="CLIENT" labelPlacement="start"
            >I want to BUY them</ion-radio
          ></ion-item
        >
        <ion-item>
          <ion-radio value="PARTNER" labelPlacement="start"
            >I want to SELL them</ion-radio
          ></ion-item
        >
      </ion-radio-group>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input
          label="Name"
          labelPlacement="floating"
          placeholder="Name"
          type="text"
          [clearInput]="true"
        ></ion-input
      ></ion-item>
      <ion-item>
        <ion-input
          label="Email"
          labelPlacement="floating"
          placeholder="email@domain.com"
          type="email"
          [clearInput]="true"
        ></ion-input
      ></ion-item>
      <ion-item>
        <ion-input
          label="Password"
          labelPlacement="floating"
          placeholder="password"
          type="password"
          [clearInput]="true"
        ></ion-input
      ></ion-item>
      <ion-item>
        <ion-input
          label="Confirm Password"
          labelPlacement="floating"
          placeholder="password"
          type="password"
          [clearInput]="true"
        ></ion-input
      ></ion-item>
      <ion-item>
        <ion-input
          label="Phone Number"
          labelPlacement="floating"
          placeholder="Phone number"
          type="tel"
          [clearInput]="true"
        ></ion-input
      ></ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Address</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input
          label="Address"
          labelPlacement="floating"
          type="text"
          [clearInput]="true"
        ></ion-input
      ></ion-item>
      <ion-item>
        <ion-input
          label="Number"
          labelPlacement="floating"
          type="number"
          [clearInput]="true"
        ></ion-input
      ></ion-item>
      <ion-item>
        <ion-input
          label="Neighberhood"
          labelPlacement="floating"
          type="text"
          [clearInput]="true"
        ></ion-input
      ></ion-item>
      <ion-item>
        <ion-input
          label="Complement"
          labelPlacement="floating"
          type="text"
          [clearInput]="true"
        ></ion-input
      ></ion-item>
      <ion-item>
        <ion-input
          label="Zip Code"
          labelPlacement="floating"
          type="number"
          [clearInput]="true"
        ></ion-input
      ></ion-item>
      <ion-item>
        <ion-input
          label="State"
          labelPlacement="floating"
          type="text"
          [clearInput]="true"
        ></ion-input
      ></ion-item>
      <ion-item>
        <ion-input
          label="City"
          labelPlacement="floating"
          type="text"
          [clearInput]="true"
        ></ion-input
      ></ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button size="full" color="light"> Register</ion-button>
</ion-content>
