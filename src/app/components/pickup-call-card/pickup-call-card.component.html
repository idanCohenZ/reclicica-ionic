<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle>Last Pickup Call</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon
        *ngIf="status == 'Hold'"
        color="warning"
        name="hourglass-outline"
        slot="start"
      ></ion-icon>
      <ion-icon
        *ngIf="status == 'Processing'"
        color="secondary"
        name="archive-outline"
        slot="start"
      ></ion-icon>
      <ion-icon
        *ngIf="status == 'Finished'"
        color="primary"
        name="checkmark-circle-outline"
        slot="start"
      ></ion-icon>
      <ion-label>
        {{ status }}
        <p>{{ updatedAt }}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created at: {{ createdAt }}</p>
        <p *ngIf="notes">Notes:{{ notes }}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="status == 'Finished'">
      <ion-icon color="success" name="trophy" slot="start"></ion-icon>
      <ion-label color="success"> $ {{ moneyGathered }} </ion-label>
    </ion-item>
    <ion-button
      *ngIf="hasFooter"
      color="success"
      size="full"
      fill="clear"
      (click)="allpickUpCallsRedirect()"
    >
      See all</ion-button
    >
  </ion-card-content>
</ion-card>
